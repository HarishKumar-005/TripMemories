<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TripMemories AR</title>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <a-scene embedded renderer="alpha: true; antialias: true" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true" mindar-image="
    imageTargetSrc: assets/target.mind;
    filterMinCF: 0.0001;
    filterBeta: 0.001;
  ">

    <!-- ASSETS -->
    <a-assets>
      <video id="memoryVideo" src="assets/memory.mp4" preload="auto" muted loop playsinline webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- CAMERA -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- IMAGE TARGET -->
    <a-entity id="imageTarget" mindar-image-target="targetIndex: 0">

      <a-video src="#memoryVideo" width="1.6" height="0.9" position="0 0 0.01">
      </a-video>

    </a-entity>

  </a-scene>

  <div id="hint">Point your camera at the photo</div>

  <script src="script.js"></script>
</body>

</html>
